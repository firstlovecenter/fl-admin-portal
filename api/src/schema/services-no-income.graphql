extend type Mutation {
  RecordServiceNoIncome(
    churchId: ID!
    serviceDate: String!
    attendance: Int!
    familyPicture: String!
  ): ServiceRecord!
}

extend type Fellowship {
  noIncomeTracking: Boolean!
    @cypher(
      statement: """
      MATCH (this)<-[:HAS*5]-(campus:Campus)
      RETURN campus.noIncomeTracking
      """
    )
}
