        MATCH (record)<-[:HAS_SERVICE]-(:ServiceLog)<-[:HAS_HISTORY]-(teams) WHERE teams:Team OR teams:ClosedTeam

        WITH DISTINCT teams, this
         MATCH (teams)<-[:HAS]-(this)

      RETURN COUNT(DISTINCT teams) as count
      """
    )
