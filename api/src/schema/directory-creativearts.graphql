extend type Mutation {
  CloseDownCreativeArts(creativeArtsId: ID!): Campus!
    @cypher(
      statement: """
      MATCH (creativeArts:CreativeArts {id: $creativeArtsId})<-[:HAS_MINISTRY]-(campus:Campus)

      WITH creativeArts, campus
      CREATE (log:HistoryLog {id:apoc.create.uuid()})
        SET log.timeStamp = datetime(),
        log.historyRecord = creativeArts.name + ' Creative Arts was closed down under ' + campus.name +' Campus'

      WITH creativeArts, campus, log
      MATCH (admin:Active:Member {auth_id: $auth.jwt.sub})
      OPTIONAL MATCH (creativeArts)-[:HAS]->(ministries)-[:HAS]->(hubCouncils)-[:HAS]->(hubs)-[:HAS]->(hubFellowships)


      MERGE (date:TimeGraph {date:date()})
      MERGE (log)-[:LOGGED_BY]->(admin)
      MERGE (log)-[:RECORDED_ON]->(date)
      MERGE (creativeArts)-[:HAS_HISTORY]->(log)
      MERGE (campus)-[:HAS_HISTORY]->(log)

      SET creativeArts:ClosedCreativeArts, ministries:ClosedMinistry, hubCouncils:ClosedHubCouncil, hubs:ClosedHub
      REMOVE creativeArts:CreativeArts, ministries:Ministry, hubCouncils:HubCouncil, hubs:Hub, hubFellowships:HubFellowship

      RETURN campus
      """
    )
  CloseDownMinistry(ministryId: ID!): CreativeArts!
    @cypher(
      statement: """
      MATCH (ministry:Ministry {id: $ministryId})<-[:HAS]-(creativeArts:CreativeArts)

      WITH ministry, creativeArts
      CREATE (log:HistoryLog {id:apoc.create.uuid()})
        SET log.timeStamp = datetime(),
        log.historyRecord = ministry.name + ' Ministry was closed down under ' + creativeArts.name +' CreativeArts'

      WITH ministry, creativeArts, log
      MATCH (admin:Active:Member {auth_id: $auth.jwt.sub})
      OPTIONAL MATCH (ministry)-[:HAS]->(hubCouncils)-[:HAS]->(hubs)-[:HAS]->(hubFellowships)

      MERGE (date:TimeGraph {date:date()})
      MERGE (log)-[:LOGGED_BY]->(admin)
      MERGE (log)-[:RECORDED_ON]->(date)
      MERGE (ministry)-[:HAS_HISTORY]->(log)
      MERGE (creativeArts)-[:HAS_HISTORY]->(log)

      SET ministry:ClosedMinistry, hubCouncils:ClosedHubCouncil, hubs:ClosedHub
      REMOVE ministry:Ministry, hubCouncils:HubCouncil, hubs:Hub, hubFellowships:HubFellowship

      RETURN creativeArts
      """
    )
  CloseDownHubCouncil(hubCouncilId: ID!): Ministry!
    @cypher(
      statement: """
      MATCH (hubCouncil:HubCouncil {id: $hubCouncilId})<-[:HAS]-(ministry:Ministry)

      WITH hubCouncil, ministry
      CREATE (log:HistoryLog {id:apoc.create.uuid()})
        SET log.timeStamp = datetime(),
        log.historyRecord = hubCouncil.name + ' Hub Council was closed down under ' + ministry.name +' Ministry'

      WITH hubCouncil, ministry, log
      MATCH (admin:Active:Member {auth_id: $auth.jwt.sub})
      OPTIONAL MATCH (hubCouncil)-[:HAS]->(hubs)-[:HAS]->(hubFellowships)

      MERGE (date:TimeGraph {date:date()})
      MERGE (log)-[:LOGGED_BY]->(admin)
      MERGE (log)-[:RECORDED_ON]->(date)
      MERGE (hubCouncil)-[:HAS_HISTORY]->(log)
      MERGE (ministry)-[:HAS_HISTORY]->(log)

      SET hubCouncil:ClosedHubCouncil, hubs:ClosedHub
      REMOVE hubCouncil:HubCouncil, hubs:Hub, hubFellowships:HubFellowship

      RETURN ministry
      """
    )
  CloseDownHub(hubId: ID!): HubCouncil!
    @cypher(
      statement: """
      MATCH (hub:Hub {id: $hubId})<-[:HAS]-(hubCouncil:HubCouncil)

      WITH hub, hubCouncil
      CREATE (log:HistoryLog {id:apoc.create.uuid()})
        SET log.timeStamp = datetime(),
        log.historyRecord = hub.name + ' Hub was closed down under ' + hubCouncil.name +' Hub Council'

      WITH hub, hubCouncil, log
      MATCH (admin:Active:Member {auth_id: $auth.jwt.sub})
      OPTIONAL MATCH (hub)-[:HAS]->(hubFellowships)

      MERGE (date:TimeGraph {date:date()})
      MERGE (log)-[:LOGGED_BY]->(admin)
      MERGE (log)-[:RECORDED_ON]->(date)
      MERGE (hub)-[:HAS_HISTORY]->(log)
      MERGE (hubCouncil)-[:HAS_HISTORY]->(log)

      SET hub:ClosedHub
      REMOVE hub:Hub, hubFellowships:HubFellowship

      RETURN hubCouncil
      """
    )
}
