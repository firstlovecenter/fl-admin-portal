    @authentication(
      jwt: {
        OR: [
          { roles_INCLUDES: "adminCampus" }
          { roles_INCLUDES: "adminStream" }
          { roles_INCLUDES: "adminCouncil" }
          { roles_INCLUDES: "adminGovernorship" }
