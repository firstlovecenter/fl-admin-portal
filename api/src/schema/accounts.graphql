extend type Campus {
  currentBalance: Float!
    @cypher(
      statement: """
      MATCH (this)-[:HAS*2]->(council:Council)
      RETURN SUM(council.currentBalance)
      """
    )
  bussingPurseBalance: Float!
    @cypher(
      statement: """
      MATCH (this)-[:HAS*2]->(council:Council)
      RETURN SUM(council.bussingPurseBalance)
      """
    )
}

extend type Council {
  currentBalance: Float!
  bussingPurseBalance: Float
}
