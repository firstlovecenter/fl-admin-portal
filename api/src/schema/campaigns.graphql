interface Campaign {
  id: ID!
  name: String!
  type: String!
  historyLog: [HistoryLog!]! @relationship(type: "HAS_HISTORY", direction: OUT)
  leader: Member @relationship(type: "LEADS", direction: IN)
  target: Int!
}

extend type GatheringService {
  campaigns: [Campaign!]! @relationship(type: "HAS_CAMPAIGN", direction: OUT)
}
