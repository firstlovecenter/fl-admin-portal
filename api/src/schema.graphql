      MATCH (c:Campus)
      WHERE toLower(c.name) STARTS WITH toLower($searchKey)
      OR toLower(c.name) CONTAINS toLower($searchKey)
      RETURN c
      """
    )
  globalSontaSearch(searchKey: String!): [Sonta]
    @cypher(
      statement: """
      MATCH (c:Sonta)
      WHERE toLower(c.name) STARTS WITH toLower($searchKey)
      OR toLower(c.name) CONTAINS toLower($searchKey)
      RETURN c
      """
    )
  globalTownSearch(searchKey: String!): [Town]
    @cypher(
      statement: """
      MATCH (c:Town)
      WHERE toLower(c.name) STARTS WITH toLower($searchKey)
      OR toLower(c.name) CONTAINS toLower($searchKey)
      RETURN c
      """
    )
