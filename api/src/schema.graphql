  RemoveBacentaLeader(leaderId: ID!, bacentaId: ID!): Member
  MakeSontaLeader(leaderId: ID!, sontaId: ID!): Member
  RemoveSontaLeader(leaderId: ID!, sontaId: ID!): Member
