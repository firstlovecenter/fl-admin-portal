  RemoveGatheringServiceLeader(leaderId: ID!, gatheringServiceId: ID!): Member

  #CREATE OPERATIONS
  # Add Member to the Database
  CreateMember(
    firstName: String!
    middleName: String
    lastName: String!
    email: String!
    phoneNumber: String!
    whatsappNumber: String!
    dob: String!
    maritalStatus: String!
