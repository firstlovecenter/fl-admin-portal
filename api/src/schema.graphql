        MERGE (bacenta)-[:MEETS_ON_DAY]->(meetingDay)
        MERGE (leader)-[:LEADS]->(bacenta)

        MERGE (log)-[:RECORDED_ON]->(date)
        MERGE (leader)-[r:HAS_HISTORY]->(log)
        MERGE (centre)-[:HAS_HISTORY]->(log)
        MERGE (bacenta)-[:HAS_HISTORY]->(log)
          SET r.pointer = true
