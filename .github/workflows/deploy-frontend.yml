name: Deploy Frontend to S3 & CloudFront

on:
  push:
    branches:
      - main # Adjust to your deployment branch
    paths:
      - 'web-react-ts/**' # Only trigger when frontend files change

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup npm authentication
        run: |
          echo "@jaedag:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.PAT_TOKEN }}" >> .npmrc
        working-directory: ./web-react-ts

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: web-react-ts/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('web-react-ts/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install
        working-directory: ./web-react-ts

      - name: Retrieve and Export Secrets from AWS Secrets Manager
        run: |
          # Get secrets JSON and create temporary file to process
          aws secretsmanager get-secret-value --secret-id ${{ secrets.AWS_SECRETS_COLLECTION_NAME }} --query SecretString --output text > secrets.json

          # Use jq to properly handle multi-line values with escaping
          jq -r 'to_entries[] | "\(.key)=\(.value)"' secrets.json > env_file

          # Mask secrets before adding them to GITHUB_ENV
          while IFS= read -r line; do
            key=$(echo "$line" | cut -d= -f1)
            value=$(echo "$line" | cut -d= -f2-)
            echo "::add-mask::$value"
            echo "$key=$value" >> $GITHUB_ENV
          done < env_file

          # Clean up
          rm secrets.json env_file
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Build Vite App
        run: npm run build
        working-directory: ./web-react-ts
        env:
          VITE_SYNAGO_GRAPHQL_URI: ${{ env.VITE_SYNAGO_GRAPHQL_URI }}
          VITE_CLOUDINARY_BANKING: ${{ env.VITE_CLOUDINARY_BANKING }}
          VITE_CLOUDINARY_BUSSING: ${{ env.VITE_CLOUDINARY_BUSSING }}
          VITE_CLOUDINARY_BUS_MOBILISATION: ${{ env.VITE_CLOUDINARY_BUS_MOBILISATION }}
          VITE_CLOUDINARY_MEMBERS: ${{ env.VITE_CLOUDINARY_MEMBERS }}
          VITE_CLOUDINARY_SERVICES: ${{ env.VITE_CLOUDINARY_SERVICES }}
          VITE_CLOUDINARY_TREASURERS: ${{ env.VITE_CLOUDINARY_TREASURERS }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ env.VITE_GOOGLE_MAPS_API_KEY }}
          SENTRY_AUTH_TOKEN: ${{ env.SENTRY_AUTH_TOKEN }}

      - name: Generate build version
        run: node generate-build-version.js
        working-directory: ./web-react-ts

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3 with proper cache control
        run: |
          # Upload static assets (JS, CSS, images) with long cache - these have hashed filenames so they're safe to cache
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET_NAME }} --delete \
            --exclude "*.html" \
            --cache-control "public, max-age=31536000, immutable"

          # Upload HTML files with no cache - this ensures users always get the latest HTML that references the new hashed assets
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET_NAME }} \
            --exclude "*" --include "*.html" \
            --cache-control "public, max-age=0, must-revalidate, no-cache"
        working-directory: ./web-react-ts

      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

      - name: Notify deployment status
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_COLOR: ${{ job.status }}
          SLACK_TITLE: 'ðŸš€ FLC Admin Portal Frontend Deployment'
          SLACK_MESSAGE: |
            Commit: ${{ github.event.head_commit.message }}
            ${{ job.status == 'success' && 'rocket Woohoo The FLC Admin Portal frontend has been deployed faster than a squirrel on espresso squirrel Time to celebrate tada' || 'fire Oh no The deployment crashed harder than a penguin on roller skates penguin Lets fix it team wrench' }}
